<form hx-post="{% url 'blog:toggle_like' post.pk %}" hx-target="#like-btn-{{ post.pk }}" hx-swap="innerHTML" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-link p-0 m-0 text-decoration-none">
        {% if is_liked_by %}
        <i class="fas fa-heart me-1 text-danger"></i>
        {% else %}
        <i class="far fa-heart me-1 text-secondary"></i>
        {% endif %}
        <span>{{ post.total_likes }}</span>
    </button>
</form>
